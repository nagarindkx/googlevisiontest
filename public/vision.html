<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Vision Demo</title>
    <!-- Firebase CDN-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>          
    <script>
        function visionTest(url){
            console.log("This is URL:" + url);
            $.post("https://us-central1-visiontest-fb8ef.cloudfunctions.net/myvision",  
            { "url": url},
            function(data, status){
                    //alert("Data: " + data + "\nStatus: " + status);
                    document.getElementById("visionResult").innerHTML = data;
                });
            };
    </script>
</head>
<body>
    <h1>Storage</h1>
    <h2>File Upload</h2>
       <progress value=0 max="100" id="uploader"></progress><br>
       <input type="file" value="upload" id="fileButton">
       <script src="storage.js"></script>
    <h2>Read from Storage </h2>
        <img src="" alt="" id="targetImage">
    <hr>
    <h1 id="trigger">Google Vision think it is ....</h1>

    <div id="visionResult"></div>
